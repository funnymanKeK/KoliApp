
<mat-accordion>
<mat-expansion-panel hideToggle *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Felhasználó: {{post.username}} Cím: {{post.title}}
      </mat-panel-title>
      <mat-panel-description>
        Szobaszám: {{post.room}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{post.text}}</p>
  </mat-expansion-panel>
</mat-accordion>
