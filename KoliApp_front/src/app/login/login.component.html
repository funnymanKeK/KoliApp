<div class="center">
    <div><h2>Login</h2></div>
    <form [formGroup]="form" (submit)="submit()">
        <div>
            <mat-form-field appearence="fill">
                <mat-label>Username</mat-label>
                <input required matInput type="text" name="username" formControlName="username"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearence="fill">
                <mat-label>Password</mat-label>
                <input required matInput type="password" name="password" formControlName="password"/>
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="button">
            <button mat-raised-button color="primary">Login</button>
        </div>
    </form>
</div>
