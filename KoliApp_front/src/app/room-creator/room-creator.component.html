<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showSuccess">
    <strong>Sikeres rögzítés!</strong> A foglalás rögzítésed sikeresen megtörtént!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showError">
    <strong>Sikertelen rögzítés!</strong> Minden szükséges mezőt kitöltöttél?
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="form" class="center" (submit)="submit()">
    <h2>Szobaszám</h2>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select placeholder = "szobák"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="selectedRoom">
            <mat-option *ngFor = "let room of rooms"
            [value] = "room">
            {{room.level}} -  {{room.number}}
         </mat-option>
        </mat-select>
    </mat-form-field>
    <h2>Nap</h2>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h2>-Tól</h2>
    <mat-form-field appearance="fill">
        <mat-label>From Time</mat-label>
        <input matInput type="time" formControlName="fromTime">
    </mat-form-field>
    <h2>-Ig</h2>
    <mat-form-field appearance="fill">
        <mat-label>To Time</mat-label>
        <input matInput type="time" formControlName="toTime">
    </mat-form-field>
    <button mat-raised-button color="primary">Beküld</button>
</form>
