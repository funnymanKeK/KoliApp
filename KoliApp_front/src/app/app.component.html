
<mat-toolbar color="primary">
  <button mat-icon-button color = "accent" (click) = "kutya.toggle()" >
    <mat-icon>menu</mat-icon>
  </button>
  <span>KoliApp</span>
  <span class="spacer"></span>
  <button mat-icon-button class="home-button" aria-label="button" routerLink="login">

  </button>
</mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
