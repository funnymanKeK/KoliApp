<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showSuccess">
    <strong>Sikeres rögzítés!</strong> A poszt rögzítésed sikeresen megtörtént!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showError">
    <strong>Sikertelen rögzítés!</strong> Minden szükséges mezőt kitöltöttél?
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

 <h1 class= "title">
    <strong>Poszt Rögzítés</strong>
 </h1> 
<form [formGroup]="form" class="center" (submit)="submit()">
    <h2>Cím</h2>
    <mat-form-field appearance="fill" style="width: 9cm;">
        <mat-label>Input</mat-label>
        <input matInput required type="text" name="title" formControlName="title">
    </mat-form-field>
    <br>
    <h2>Szobaszám</h2>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select placeholder = "szobák"
        [ngModelOptions]="{standalone: true}"
        [(ngModel)]="selectedRoom">
            <mat-option *ngFor = "let room of rooms" 
            [value] = "room">
            {{room.level}} -  {{room.number}}
         </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <h2>Tartalom</h2>
    <mat-form-field appearance="fill" style="width: 9cm;">
        <mat-label>Textarea</mat-label>
        <textarea matInput required name ="description" formControlName ="description"></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary">Beküld</button>
</form>
